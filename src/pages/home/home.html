<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-searchbar (ionInput)="filterItems($event, view)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of items">
          {{ item }}
        </ion-item>
    </ion-list>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
</ion-content>
